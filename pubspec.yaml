name: balaji_gold
description: A colorful finance-based mobile application for gold business management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Charts
  fl_chart: ^0.66.0
  
  # PDF & CSV Export
  pdf: ^3.10.7
  csv: ^5.1.1
  path_provider: ^2.1.1
  
  # HTTP & API
  http: ^1.1.2
  
  # OpenAI Integration
  chat_gpt_sdk: ^2.2.5
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  
  # Animations
  lottie: ^2.7.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
